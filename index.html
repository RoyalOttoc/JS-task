<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS task</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Internship Javascript Task</h1>
      <form name="myForm">
        <label for="language">Language:</label>
        <input type="text" id="language" name="language" /><br /><br />
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" /><br /><br />
        <label for="date">Date posted:</label>
        <input
          type="text"
          id="date"
          name="date"
          placeholder="year-mm-dd"
        /><br /><br />
        <input id="submit" type="submit" value="Search" />
      </form>
      <ul id="blogList"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
